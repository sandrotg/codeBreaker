apiVersion: v1
kind: ConfigMap
metadata:
  name: codebreaker-config
  namespace: codebreaker
data:
  # Database
  DATABASE_URL: "postgresql://postgres:postgres@postgres-service:5432/appdb?schema=public"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # MinIO
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_PUBLIC_ENDPOINT: "http://minio-service:9000"
  MINIO_BUCKET_NAME: "codebreaker"
  
  # Application
  NODE_ENV: "production"
  PORT: "3000"
  
  # Frontend
  VITE_API_URL: "http://api-service:3000"
