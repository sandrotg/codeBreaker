apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: codebreaker
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
      - name: migrate-database
        image: your-registry/codebreaker-api:latest
        command:
        - sh
        - -c
        - npx prisma migrate deploy
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: codebreaker-config
              key: DATABASE_URL
      containers:
      - name: api
        image: your-registry/codebreaker-api:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: codebreaker-config
              key: DATABASE_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: codebreaker-secrets
              key: JWT_SECRET
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: codebreaker-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: codebreaker-config
              key: REDIS_PORT
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: codebreaker-config
              key: MINIO_ENDPOINT
        - name: MINIO_PUBLIC_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: codebreaker-config
              key: MINIO_PUBLIC_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: codebreaker-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: codebreaker-secrets
              key: MINIO_SECRET_KEY
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: codebreaker-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: codebreaker-config
              key: PORT
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: codebreaker
spec:
  selector:
    app: api
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
