version: '3.9'

services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # --- Redis ---
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # --- API (NestJS + Prisma) ---
  api:
    build:
      context: .
      target: production
    container_name: nest-api
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/appdb?schema=public"
      REDIS_HOST: "redis"
      REDIS_PORT: 6379
      NODE_ENV: "production"
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node dist/main.js
      "

  # --- Frontend (React + Vite) ---
  web:
    build:
      context: ./web
      target: production
    container_name: codebreaker-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"
    environment:
      VITE_API_URL: "http://localhost:3000"

volumes:
  postgres_data:
  redis_data:
